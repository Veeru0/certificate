
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Verification</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1f2937;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #f9fafb;
      padding: 15px;
      border-left: 4px solid #2563eb;
    }
    .not-found {
      color: red;
      margin-top: 15px;
    }
    .field {
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>e-Certificate Verification</h2>
    <input type="text" id="certInput" placeholder="Enter Certificate Number" />
    <button onclick="verifyCertificate()">Go</button>
    <div id="output"></div>
  </div>

  <script>
    const data = {
      "20804000444175": {
        "trainee_name": "Resham Khan",
        "father_name": "Chahane Khan",
        "institute": "PU08001887-MP Private ITI",
        "institute_address": "Jain Mohalla, Gudha Malani, Tehsil-Gudha Malani, BARMER, RAJASTHAN-344031",
        "trade": "Electrician",
        "training_duration": "Aug-2018 To Jul-2021",
        "certified": "Yes",
        "certificate_issue_date": "08-Apr-2022"
      }
    };

    function verifyCertificate() {
      const certNo = document.getElementById("certInput").value.trim();
      const resultDiv = document.getElementById("output");
      resultDiv.innerHTML = "";

      if (data[certNo]) {
        const d = data[certNo];
        resultDiv.innerHTML = `
          <div class="result">
            <div class="field"><span class="label">Trainee Name:</span> ${d.trainee_name}</div>
            <div class="field"><span class="label">Father's Name:</span> ${d.father_name}</div>
            <div class="field"><span class="label">Institute:</span> ${d.institute}</div>
            <div class="field"><span class="label">Address:</span> ${d.institute_address}</div>
            <div class="field"><span class="label">Trade:</span> ${d.trade}</div>
            <div class="field"><span class="label">Training Duration:</span> ${d.training_duration}</div>
            <div class="field"><span class="label">Certified:</span> ${d.certified}</div>
            <div class="field"><span class="label">Issue Date:</span> ${d.certificate_issue_date}</div>
          </div>
        `;
      } else {
        resultDiv.innerHTML = `<div class="not-found">No certificate found for this number.</div>`;
      }
    }
  </script>
</body>
</html>
